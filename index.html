<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLOWEEN KILLERS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        html, body{
            height: 100%;
            background-color: #000;
        }
        #caixa{
            height: 80%;
            position:relative;
            top: 10%;
            overflow: hidden;
            background-image: url('imagens/bg.jpg');
            background-size: cover;
        }
        .fscreen{
            width: 100vw;
            height: 100vh;
        }
    </style>

</head>
<body id="corpo">

    <div id="caixa" class="d-flex flex-column justify-content-center align-items-center">
        <img src="imagens/logo.png" alt="HALLOWEEN KILLERS" class="d-none d-sm-none d-md-block d-lg-block w-50">
        <img src="imagens/logo.png" alt="HALLOWEEN KILLERS" class="d-sm-block d-md-none d-lg-none w-100">
        <p class="text-center text-light">
            Você tem 30 segundos para matar a maior quantidade de fantasmas.<br>
            APENAS CLIQUE NO FANTASMA.<br>
            Atenção: Se clicar nas fadas perde 50 pontos!! <br>
            (a fada tem asas)<br>
            Dica: OS FANTASMAS RÁPIDOS VALEM 100 PONTOS!!<br><br>
            <button class="btn btn-dark btn-lg" onclick="toggleFullScreen()">VAI !!!</button>
        </p>
    </div>
    <iframe id="loadGame" src="" class="" frameborder="0"></iframe>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        //remove id caixa e carrega jogo no iframe loadGame (para manter a tela cheia)
        const loadGame = ()=>{
            document.getElementById('caixa').remove()
            document.getElementById('loadGame').classList.add('fscreen')
            document.getElementById('loadGame').setAttribute('src', 'game.html')
        }

        const toggleFullScreen = ()=>{
            if (!document.fullscreenElement &&  
                !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement ) {
                if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            }
            loadGame()
        }
    </script>
</body>
</html>
